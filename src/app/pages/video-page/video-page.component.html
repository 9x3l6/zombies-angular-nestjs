<main class="lg:relative bg-black py-8">
  <div class="mx-auto w-full max-w-4xl text-center my-8 lg:text-left">
    <h1 class="text-[#DEAD00] text-3xl">{{video.title}}</h1>
  </div>
  <div class="mx-auto w-full max-w-3xl text-center my-8 lg:text-left">
    <div *ngIf="video" class="text-white">
      <video controls preload="none" [poster]="video.image_url" >
        <source *ngFor="let url of video.video_urls" [src]="url.url" type="video/mp4" />
      </video>
    </div>
  </div>
</main>
