<main *ngIf="post" class="lg:relative bg-black py-8">
  <div  class="mx-auto w-full max-w-6xl my-8 px-2 lg:px-8 lg:text-left">
    <h1 class="text-[#DEAD00] text-3xl">{{post.data.title}}</h1>
  </div>
  <div *ngIf="post.text" class="mx-auto w-full max-w-6xl my-8 px-2 lg:px-8 lg:text-left">
    <div class="text-white">
      <div id="post" [innerHTML]="post.text"></div>
    </div>
  </div>
  <div *ngElse class="mx-auto w-full max-w-6xl my-8 px-2 lg:px-8 lg:text-left">
    <div class="text-white">
      <div id="post" [innerHTML]="post.data.content"></div>
    </div>
  </div>
</main>

<div
  class="flex flex-col gap-4 my-0 mx-4 break-words cursor-default text-neutral-700 md:mx-auto md:my-0 md:w-64"
  style="min-width: 280px;"
>
</div>
