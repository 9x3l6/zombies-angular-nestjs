<main class="lg:relative bg-black py-8">
  <div class="mx-auto w-full max-w-6xl text-center my-8 px-2 lg:px-8 lg:text-left">
    <h2 class="text-center text-6xl font-bold my-8 text-[#DEAD00]">Trusted Websites</h2>
    <p class="mx-auto w-full max-w-4xl text-white mb-12 text-2xl">
      Please checkout these channels and the video they upload talking about the reality of the world we live in and exposing the evil bastards that are behind the enslavement of all humanity.
    </p>
    <ul role="list" class="px-2 lg:px-8 grid grid-cols-1 gap-x-4 gap-y-8 text-center">
      <li class="relative" *ngFor="let website of websites">
        <a [href]="website.url" ariaCurrentWhenActive="page">
          <p class="pointer-events-none mt-2 block font-extralight text-sm font-small text-white text-[#DEAD00] text-2xl">{{website.name}}</p>
        </a>
      </li>
    </ul>
  </div>
</main>
