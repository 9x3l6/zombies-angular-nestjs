<app-navigation></app-navigation>
<main class="lg:relative bg-black py-8">
  <div class="mx-auto w-full max-w-6xl text-center my-8 px-2 lg:px-8 lg:text-left">
    <h2 class="text-center text-6xl font-bold my-8 text-[#DEAD00]">Popular Channels</h2>
    <p class="mx-auto w-full max-w-4xl text-white mb-12 text-2xl">
      Please checkout these channels and the video they upload talking about the reality of the world we live in and exposing the evil bastards that are behind the enslavement of all humanity.
    </p>
    <ul role="list" class="px-2 lg:px-8 grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-4 sm:gap-x-6 lg:grid-cols-6 xl:gap-x-8">
      <li class="relative" *ngFor="let channel of channels">
        <a [href]="channel.url" ariaCurrentWhenActive="page">
          <div *ngIf="channel.image" class="group aspect-w-10 aspect-h-7 block w-full overflow-hidden rounded-lg bg-gray-100 focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 focus-within:ring-offset-gray-100">
            <img [src]="channel.image" alt="" class="pointer-events-none object-cover group-hover:opacity-75">
            <button type="button" class="absolute inset-0 focus:outline-none">
              <span class="sr-only">Visit channel {{channel.name}}</span>
            </button>
          </div>
          <p class="pointer-events-none mt-2 block font-extralight text-sm font-small text-white">{{channel.name}}</p>
        </a>
      </li>
    </ul>
  </div>
</main>
